- key: need-for-tokenization
  title: 'Need for Tokenization '
  shortTitle: Background
  details: >-
    Traditional finance models and tools have worked well until the last few
    years, but they leave a lot to be desired when it comes to offering
    compensation for new ways of collaboration or providing access to a global
    financial system for everyone. Let's take a look at some of the areas where
    traditional finance falls short:


    ### Compensation

    With the traditional ways of compensating employees through salaries or
    stocks, many organizations are now finding it difficult to keep up with the
    changing demands of the workforce. With more people working remotely and for
    fewer hours each week, the rigid financial structures of traditional
    companies are no longer able to keep up. However, in the world of
    cryptocurrency, one can simply write a few lines of code to create and
    distribute tokens based on whatever rules they want. This flexibility has
    already led to some incredible changes in the way we compensate team
    members. Compensation by traditional finance fails in the following
    scenarios

    1) **Global Projects/Companies** - With the rise of globalization, we now
    have teams of individuals who work together across timezones and may never
    meet or talk to one another in person. In many cases, these types of remote
    communities or projects are the most effective ones. For these projects,
    local compensation rules are outdated and they want new and flexible ways of
    compensating the project members.

    2) **Open Source Projects** - Open source projects can reach a great level
    of success, but the people who put work into them often don't reap any
    benefits when the project does well. The reason is that it's tricky to come
    up with a standard business model for open source projects. If you're
    thinking of contributing to an open source project, it's crucial to think
    about how you can monetize it. Financially stable projects can allow team
    members to work on things they're passionate about full time with
    like-minded people - which sounds amazing, right?

    3) **Flexible Roles and Responsibilities** - With organizations' outcomes in
    terms of revenue and profits becoming more unpredictable than ever, it's
    important that compensation models and software can adapt to assign equity
    to all contributors in a flexible way based on the work they actually
    perform. This allows for a more accurate division of rewards and motivates
    people to continue putting in their best effort even when things are tough.


    ### Global Financial System

    Developed countries offer residents more reliable financial opportunities
    than many other parts of the world. For example, people in developing
    countries may not have access to reliable investing tools that can protect
    their money from things like hyper inflation. Traditional Finance doesn't
    provide the following investment tools to everyone globally

    1) **Stock Investing** - When it comes to investing, some of the most stable
    companies to put your money into are ones like Google, Apple, Amazon, and
    Tesla. Even with Tesla's stock prices rising by over 10,000%, many people
    have held onto their shares - but not everyone has that opportunity. There
    are plenty of people globally who don't have access to these modern growth
    stocks.

    2) **Vesture Investing** - Venture investing opportunities have been mostly
    limited to people with a net worth of a million dollars or earning upwards
    of $200,000 per year. Traditional investing offers no opportunity for small
    retail investors to get in on the action. Public companies have mostly gone
    through their exponential growth lifecycle, so retail investors get access
    to opportunities that have normalized growth.

    3) **Commodity investing** - investing in commodities like gold, silver, and
    copper - should be available to everyone. However, many countries lack the
    financial infrastructure needed for citizens to invest in these commodities.
    In addition, inflation rates in some countries can be as high as 200%, which
    reduces the purchasing power of citizens by half each year.


    ### Business to Business Partnerships

    B2B partnerships can be very complex, involving legal contracts that can
    take months to finalize. Even the simplest contract can cost a business
    upwards of $10,000. This can make it very difficult for small businesses to
    collaborate and work towards common goals.


    In the crypto world, however, you often see projects arranging token swaps.
    This creates a common financial interest for both parties, making it much
    easier to work together.


    ### Lack of Liquidity

    Lack of liquidity is a significant challenge for retail investors when it
    comes to investing in items such as real estate or small businesses.
    However, tokenization helps to overcome this by fractionalizing ownership
    and providing innovative ways to create liquidity. Some participants of the
    industry estimate that tokenization could lead to unlocking trillions of
    euros that are currently in illiquid assets, which would vastly increase the
    volumes of trade.
- key: token-types
  title: Token Types
  shortTitle: Token Types
  details: >-
    A Token can be thought of as a representation of value that can be exchanged
    or traded in most cases.


    There are many different types of tokens:

    1) **Coins/AltCoins** - These are native to blockchain and can be used for
    payments or to power transactions. The most 
       famous type of coins are Bitcoin(BTC) and Ethereum(ETH). These are normally awarded to the validators of the 
       transaction, but can also be bought and exchanged.
    2) **Security tokens** -  are digital assets that represent some type of
    underlying asset, equity, or commodity. There are many different types of
    security tokens, including:

       1) **Stocks or Bonds** - These tokens represent an underlying stock or bond. They help investors from any country gain exposure to one of the most famous stocks or bonds.

       2) **Commodities** - These tokens represent a commodity, such as gold or oil. They help investors from any country gain exposure to the commodity market.

       3) **Real Estate** - These tokens represent a piece of property. They help investors from any country gain exposure to the real estate market.
    3) **Protocol/product tokens** - these tokens are issued by a protocol and
    may or may not have any utility or governance power related to them.
    Examples of these tokens include MKR, AAVE and COMP. 

    4) **Utility Tokens** - they can serve any purpose that a developer wants
    them to. In general, utility tokens provide access to a specific service or
    product within a blockchain ecosystem. They can often be the same as the
    protocol token or can be different. 

    5) **Governance Tokens** - Governance tokens are primarily used for voting
    and decision-making within a protocol or organization. They may also offer
    some financial incentives, but their main purpose is to give token holders a
    say in how the protocol or organization is run.

    6) **Cause-Based Tokens** - they are designed to support a specific cause or
    charity. They typically don't offer any financial incentives or utility, but
    are meant to show support for the cause they represent. 

    7) **NFTs** - NFTs, or non-fungible tokens, are a type of cryptocurrency
    that is limited in supply and has a unique identity. NFTs are difficult to
    copy or replicate, making them ideal for representing digital or real-world
    assets such as paintings, photographs, or other materials.


    For asset or equity-backed tokens, there is usually a custodian and an
    investment institution involved in the process of creating a tokenized
    stock, assets or commodities. The institution buys the underlying stock and
    deposits it with the custodian. Based on the number of shares that the
    custodian holds in reserve, tokens are issued on a blockchain. The price of
    each token is pegged to the value of the shares.This process allows for a
    more efficient way of buying and selling stocks or assets, as well as a more
    secure way of storing them. By using a blockchain, there is no need for a
    third party to keep track of ownership or transactions. This makes the
    process more transparent and less susceptible to fraud.


    In 2022, many cryptocurrency exchanges went bankrupt because the tokens they
    were holding were not kept isolated. These exchanges were centralized
    entities that were built on top of decentralized technology, and they didn't
    disclose whether or not users' funds were backed 1:1 at all times. As an
    educated blockchain user, we should be aware whenever we are depositing
    custody of our assets or tokens to anyone else.
