- key: benefits-of-tokenization
  title: Benefits of Tokenization
  shortTitle: Benefits
  details: >-
    Some benefits of tokenization include:


    ### Innovation for Today's Needs

    1) **Compensation** - Tokens offer a more flexible way of compensating team
    members than was previously available. For example, you can compensate team
    members in tokens based on the amount of their contribution and the
    criticality of their work. This allows the project to focus on developing
    the business rather than on fundraising. Also, everyone who receives tokens
    is now a shareholder and is aligned with the same goals.


    2) **Rewards** - Tokenization provides a more innovative way to compensate
    members or users who believe in a project's long-term success by distribute
    tokens based on bonding curves. This system would favour early adopters.
    Another example of this could be seen with Vote Escrowed Tokenomics where
    members who have locked their tokens away can earn boosted rewards because
    they believe in the project's longevity.


    3) **User Acquisition** - Startups typically spend a lot of money on
    marketing to acquire new customers through big advertizing companies like
    Google, Apple, Facebook, etc. However, this doesn't provide much help to the
    founders or to the end users. A better form of customer acquisition is
    through air drops. Air drops are one of the most innovative ways of
    acquiring new users as they reward the end user and also reduce the cost and
    the risk to the startup, as they are paying the acquired users in the form
    of tokens. This method is more beneficial to everyone involved - the
    founders, the end users, and even the startup itself!


    ### More power to Retail Investor

    1) **More Opportunities for Investors** - Fractional ownership of assets
    provides many benefits to investors, including the ability to hold claims
    that are smaller than what is typically seen in stocks and bonds. This type
    of ownership also allows for the tokenization of assets, which can help
    investors gain access to asset classes and risks that they may not have
    otherwise had the ability to invest in.


    2) **Increased Liquidity** - The tokenization of assets can provide
    increased liquidity for otherwise illiquid assets. This can in turn help
    finance small and medium enterprises (SMEs) and the real economy. This can
    make markets more efficient and help diversify investor risks.


    ### Improved Financial System 

    1) **Increased Speed and Lower Cost** - With automation in the issuance,
    distribution, and management of securities, as well as securities servicing
    and corporate actions, the entire securities transaction process becomes
    more efficient and cost-effective for both issuers and investors.
    Additionally, the distributed nature of the network with no single point of
    failure, the immutability of the ledger, and the application of cryptography
    make the infrastructure more resilient and safe.

    2) **Transparency**  - Transparency is one of the key benefits that
    blockchain technology can bring to the financial markets. By enhancing
    information recording and sharing, blockchain can help create a more
    transparent market environment, with data that is more accurate and
    reliable. This in turn can help boost investor confidence and make the
    markets more efficient. Additionally, the decentralized nature of blockchain
    can help reduce the risks of fraud and corruption, as well as improve
    auditability.

    3) **Better Regulation** - real-time information about on-chain events can
    help regulators better understand what's happening with specific projects.
    This, in turn, can lead to more informed decision-making when it comes to
    compliance and interactions with those behind the project.

    4) **Settlement and Clearing** - Settlement and clearing can be complex
    processes, especially in traditional financial markets. In these markets,
    central clearing houses act as central counterparties (CCPs) to both sides
    of a trade. This ensures that the trade is matched and executed even if one
    of the parties defaults, which reduces counterparty risk. Clearing houses
    confirm trade data and use central securities depositories (CSDs) to record
    transactions. Custodians holding investor assets work with CSDs to ensure
    the safe delivery/transfer of assets and funds to each of the respective
    transacting parties, and they handle the settlement of transactions.
    Blockchain technology can greatly improve efficiency in the settlement
    process by reducing complexity and shortening the settlement cycle to near
    real-time.
- key: downsides-of-tokenization
  shortTitle: Downsides
  details: >
    While tokenization has many potential benefits, including innovation,
    efficiency, security and enhanced liquidity, it also has some potential
    downsides.


    * **Complexity**: Tokenization can be a complex process, requiring technical
    expertise and specialized knowledge of blockchain technology. There is a
    steep learning curve on both the token issuer and the user side. The first
    step of getting started with  blockchain is setting up a wallet and getting
    some funds in, which in itself can be a very complex task for non technical
    users.


    * **Security risks**: Your tokens are always at risk of being lost if you
    forget your private key or if someone gets access to it. Since the
    cryptocurrency industry is not regulated, there are no checks by any
    government authority. In 2022, we saw many customers lose their funds as
    many exchanges were using customer's tokens for riskier bets without their
    consent.


    * **Regulation**: Tokenization is a new and unregulated area, which can
    create uncertainty and potential legal issues. Until the technology and
    tokens themselves are regulated, it cannot get investment from some of the
    biggest institutions like pension funds etc.


    * **High transaction fees**: Tokenization can be a great way for fractional
    ownership or getting liquidity, but it's important to be aware of the
    potential fees involved. When transacting on Bitcoin or Ethereum, for
    example, you may have to pay transaction fees. In contrast, many simple
    transactions made through centralized banks are free of charge.
    Additionally, banks often profit from hidden fees - which is not typically
    the case in decentralized finance.
  title: Downsides of Tokenization
