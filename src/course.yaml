details: >
  Decentralised Finance (DeFi) is the upcoming revolution in the world which
  would result in the complete transformation in the functioning of the finance
  sector using blockchain technology as its core.  

  This course, DeFi 101, will introduce the learners to the world of blockchain
  and how it can be incorporated into the current financial system making it
  more efficient and secure than before. 

  During the course, learners will be upskilled in the fields of Cryptography,
  Smart Contracts, Decentralised Protocols, Ethereum networks, Consensus
  Mechanisms (PoW & PoS), Flash loans, Digital signatures, Tokenization and many
  more! So, fasten your seat belts to know the future of finance.
